<app-create-content (newContentEvent)="addToList($event)" (updateContentEvent)="updateList($event)"></app-create-content>
<input type="text" [(ngModel)]="title" />
<button (click)="exists()">Check if it exists</button>

<app-content-card class="art" *ngFor="let item of (contentList)" [content]="item"></app-content-card>
